
<h1>To Do Application</h1>
<hr>
<form (ngSubmit)="onSubmit(taskForm)" #taskForm="ngForm">
    <div>
    <label for="task" class="form-label">Task</label>
    <input type="text" class="form-control" id="task" ngModel name="task" required>
    <small *ngIf="taskForm.invalid && taskForm.dirty" id="errorMessage" class="text-danger mt-1">Required Field</small>
  </div>  

    <button [disabled]="taskForm.invalid" type="submit" id="submitButton" class="btn btn-primary">Submit</button>

  </form>
<hr>
  <table class="table">
    <thead>
      <tr>
        <th scope="col">Task</th>
        <th scope="col">Completed</th>
        <th scope="col">Action</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let task of taskArray; index as i">
        <td>{{task.taskName}}</td>
        <td><input id="myCheckBox" type="checkbox" (change)="onCheck(i)"></td>
        <td><button class="btn btn-danger btn-sm" (click)="onDelete(i)">Delete</button></td>
      </tr>

    </tbody>
  </table>
